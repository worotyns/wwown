<html>

  <head>

    <link rel="stylesheet" href="/styles.css?V=20231023_1"/>
    <script defer src="https://unpkg.com/@shaun/alpinejs-router@1.x.x/dist/es6.min.js"></script>

      <script src="main.js?v=20231023_1"></script>
      <title>
        who works on what now?
      </title>
  </head>

  <body x-cloak x-init="$router.config({ mode: 'hash' })">
    <template x-route="/" template="/dashboard.html"></template>
    <template x-route="/channels/:channel_id" template="/channel.html"></template>
    <template x-route="/users/:user_id" template="/user.html"></template>
    <footer>
      <nav>
        <small>
          <span
            x-data="{currentSeconds: 360}" 
            x-init="setInterval(() => currentSeconds === 0 ? window.location.reload() : currentSeconds--, 1000)">
            <span class="grey">
              <small><span style="cursor: pointer;" @click="window.location.reload()">ðŸ”„ in</span><span x-text="currentSeconds"></span>s.</small>
            </span>
          </span>
        </small>
      </nav>
    </footer>
  </body>
</html>
