<html>

  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.6.0.min.css"/>
    <link rel="stylesheet" href="/styles.css?V=20231023_1"/>
    <script defer src="https://unpkg.com/@shaun/alpinejs-router@1.x.x/dist/es6.min.js"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
      <script src="main.js?v=20231023_1"></script>
      <title>
        who works on what now?
      </title>
  </head>

  <body x-cloak x-init="$router.config({ mode: 'hash' })">
    <header>
      <nav>
        <a x-link href="/">Dashboard</a><span> | </span>
        <a x-link href="/daily/channels">Channels</a><span> | </span>
        <a x-link href="/daily/users">Users</a>
      </nav>
    </header>
    <template x-route="/" template="/dashboard.html"></template>
    <template x-route="/daily/users" template="/daily_users.html"></template>
    <template x-route="/daily/channels" template="/daily_channels.html"></template>
    <template x-route="/channels/:channel_id" template="/channel.html"></template>
    <template x-route="/users/:user_id" template="/user.html"></template>
    <footer>
      <nav>
        <small>
          <a href="https://github.com/worotyns/wwown/">wwown github</a><span> | </span>
          <span
            x-data="{currentSeconds: 360}" 
            x-init="setInterval(() => currentSeconds === 0 ? window.location.reload() : currentSeconds--, 1000)">
            <span>
              <small>auto reload in <span x-text="currentSeconds"></span>s.</small>
            </span>
          </span>
        </small>
      </nav>
    </footer>
  </body>
</html>
