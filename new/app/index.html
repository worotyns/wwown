<html>

  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.6.0.min.css"/>
    <link rel="stylesheet" href="/styles.css?V=20231023_1"/>
    <script defer src="https://unpkg.com/@shaun/alpinejs-router@1.x.x/dist/es6.min.js"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
      <script src="main.js?v=20231023_1"></script>
      <title>
        who works on what now?
      </title>
  </head>

  <body x-cloak x-init="$router.config({ mode: 'hash' })" x-data="app()">
    <template x-route="/" template="/dashboard.html"></template>
    <template x-route="/channels/:channel_id" template="/channel.html"></template>
    <template x-route="/users/:user_id" template="/user.html"></template>
    <footer>
      <nav>
        <small>
          <span
            x-data="{currentSeconds: 360}" 
            x-init="setInterval(() => currentSeconds === 0 ? window.location.reload() : currentSeconds--, 1000)">
            <span class="grey">
              <small><span style="cursor: pointer;" @click="window.location.reload()">ðŸ”„ in</span><span x-text="currentSeconds"></span>s.</small>
            </span>
          </span>
        </small>
        <br/>
        <div>
          <label for="from">From date:</label>
          <input type="date" id="from" name="range-from" x-model="__fromDate" x-bind:value="__fromDate" />
          <label for="to">To date:</label>
          <input type="date" id="to" name="range-from" x-model="__toDate" x-bind:value="__toDate" />

          <select id="resources" @change="$router.push(goto($event.target.value))">
            <template x-for="(item, index) of __resourcesRaw" :key="index">
              <option x-text="item[1]" :value="item[0]"></option>
            </template> 
          </select>
          </div>
      </nav>
    </footer>
  </body>
</html>
