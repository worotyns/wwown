<section>
    <h2>Activity</h2>
    <!-- Przekminic sterowanie dniami etc - dac jakies last 30, 60, 90, 180, 360 - activity dac zawsze za rok od daty "to" -->
    <!-- I dac to globalnie wyzej, nie tutaj :) -->

    <div x-init="calculate()" x-data="data({from: '2023-12-01', to: '2023-12-31'}, '/users/' + $router.params.user_id)">
       
        <!-- Activity matrix -->
        <div class="cal">
            <template x-for="(day, index) in get('activityAllTime')" :key="index">
              <div
                :class="{day: true, incident: day[5]}"
                :style="`font-size: 10px; cursor: pointer; background-color: ${day[1]}`"  
                :title="`${day[0]}: ${day[2]} interactions by ${day[3]} users in ${day[4]} channels`"
              ></div>
            </template>
        </div>

        <!-- Hourly distribution -->
        <div>
            <h3>Messages distribution in time</h3>
            <div class="bar-chart" style="margin: auto; height: 150px; width: 520px;">
                <template x-for="item of get('hourlyInRange')">
                    <div class="bar-container" :title="'Hour: ' + item[0]">
                        <div class="bar-fill" :style="{'height': (item[1] * 100) + '%'}"></div>
                        <span class="label" x-text="item[0]"></span>
                    </div>
                </template>
            </div>
        </div>

        <div>
            <h3>Messages distribution in all-time</h3>
            <div class="bar-chart" style="margin: auto; height: 150px; width: 520px;">
                <template x-for="item of get('hourlyAllTime')">
                    <div class="bar-container" :title="'Hour: ' + item[0]">
                        <div class="bar-fill" :style="{'height': (item[1] * 100) + '%'}"></div>
                        <span class="label" x-text="item[0]"></span>
                    </div>
                </template>
            </div>
        </div>

        <!-- Last channels in date range -->
        <div>
            <h3>Last channels where user was engaged in time</h3>
            <table>
                <thead>
                    <tr>
                        <th>channel</th>
                        <th>interactions</th>
                        <th>last interaction</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="(item, index) in get('lastChannelsInRange')" :key="index">
                        <tr>
                            <td>
                                <a x-link :href="'/channels/' + item[0] + ''">
                                    <span x-text="'#' + item[0]"></span>
                                </a>
                            </td>
                            <td><span x-text="item[1]"></span></td>
                            <td><span x-text="timeAgo(item[2])"></span></td>
                        </tr>                    
                    </template>
                </tbody>
            </table>
        </div>


        <!-- Last channels in date range all time -->
        <div>
            <h3>Last channels where user was engaged all-time</h3>
            <table>
                <thead>
                    <tr>
                        <th>channel</th>
                        <th>interactions</th>
                        <th>last interaction</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="(item, index) in get('topChannelsAllTime')" :key="index">
                        <tr>
                            <td>
                                <a x-link :href="'/channels/' + item[0] + ''">
                                    <span x-text="'#' + item[0]"></span>
                                </a>
                            </td>
                            <td><span x-text="item[1]"></span></td>
                            <td><span x-text="timeAgo(item[2])"></span></td>
                        </tr>                    
                    </template>
                </tbody>
            </table>
        </div>
    </div>
