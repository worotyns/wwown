<section>
    <div x-data="data()" x-init="load('/activity/channels/' + $router.params.channel_id + '/today')">
        <h5>Top 10 users of channel - today</h5>
        <table>
            <thead>
                <tr>
                    <th>channel</th>
                    <th>user</th>
                    <th>interactions</th>
                    <th>last interaction</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="(item, index) in items" :key="index">
                    <tr>
                        <td><span x-text="'#' + item.channel_label"></span></td>
                        <td>
                            <a x-link :href="'/users/' + item.user_id + ''">
                                <span x-text="'@' + item.user_label"></span>
                            </a>
                        </td>
                        <td><span x-text="item.total_value"></span></td>
                        <td><span x-text="timeAgo(item.last_activity_at)"></span></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <div x-data="data()" x-init="load('/activity/channels/' + $router.params.channel_id + '/top')">
        <h5>Top 10 users of channel - all time</h5>

                            <a x-link :href="'/users/' + item.user_id + ''">
                                <span x-text="'@' + item.user_label"></span>
                            </a>
                        </td>
                        <td><span x-text="item.total_value"></span></td>
                        <td><span x-text="timeAgo(item.last_activity_at)"></span></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <div x-data="data()" x-init="load('/activity/channels/' + $router.params.channel_id + '/last')">
        <h5>Check who is engaged on what channel</h5>
        <table>
            <thead>
                <tr>
                    <th>channel</th>
                    <th>user</th>
                    <th>interactions</th>
                    <th>last interaction</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="(item, index) in items" :key="index">

                        <td><span x-text="'#' + item.channel_label"></span></td>

                </template>
            </tbody>
        </table>
    </div>
</section>
