<section>
    <div x-data="data()" x-init="load('/activity/users/' + $router.params.user_id + '/last')">
        <h5>Check what topics was user engaged and when</h5>
        <table>
            <thead>
                <tr>
                    <th>channel</th>
                    <th>user</th>
                    <th>interactions</th>
                    <th>last interaction</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="(item, index) in items" :key="index">
                    <tr>
                        <td>
                            <a x-link :href="'/channels/' + item.channel_id + ''">
                                <span x-text="'#' + item.channel_label"></span>
                            </a>
                        </td>
                        <td><span x-text="'@' + item.user_label"></span></td>
                        <td><span x-text="item.total_value"></span></td>
                        <td><span x-text="timeAgo(item.last_activity_at)"></span></td>
                    </tr>                    
                </template>
            </tbody>
        </table>
    </div>
