<section>
    
    <h3>Activity</h3>

    <div x-data="data()" x-init="load('/activity/users/' + $router.params.user_id + '/last?l=15')">
        <h5>Last channels where user was engaged (15 items)</h5>
        <table>
            <thead>
                <tr>
                    <th>channel</th>
                    <th>user</th>
                    <th>interactions</th>
                    <th>last interaction</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="(item, index) in items" :key="index">
                    <tr>
                        <td>
                            <a x-link :href="'/channels/' + item.channel_id + ''">
                                <span x-text="'#' + item.channel_label"></span>
                            </a>
                        </td>
                        <td><span x-text="'@' + item.user_label"></span></td>
                        <td><span x-text="item.total_value"></span></td>
                        <td><span x-text="timeAgo(item.last_activity_at)"></span></td>
                    </tr>                    
                </template>
            </tbody>
        </table>
    </div>

    <div x-data="data()" x-init="load('/activity/users/' + $router.params.user_id + '/top?l=10')">
        <h5>Top 10 channels engaged by user all time</h5>
        <table>
            <thead>
                <tr>
                    <th>channel</th>
                    <th>user</th>
                    <th>interactions</th>
                    <th>last interaction</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="(item, index) in items" :key="index">
                    <tr>
                        <td>
                            <a x-link :href="'/channels/' + item.channel_id + ''">
                                <span x-text="'#' + item.channel_label"></span>
                            </a>
                        </td>
                        <td><span x-text="'@' + item.user_label"></span></td>
                        <td><span x-text="item.total_value"></span></td>
                        <td><span x-text="timeAgo(item.last_activity_at)"></span></td>
                    </tr>                    
                </template>
            </tbody>
        </table>
    </div>


    <h3>Time tracking</h3>

    <div x-data="data()" x-init="load('/timetracking/users/' + $router.params.user_id + '/last?l=15')">
        <h5>Last time registrations (15 items)</h5>
        <table>
            <thead>
                <tr>
                    <th>channel</th>
                    <th>user</th>
                    <th>description</th>
                    <th>duration</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="(item, index) in items" :key="index">
                    <tr>
                        <td>
                            <a x-link :href="'/channels/' + item.channel_id + ''">
                                <span x-text="'#' + item.channel_label"></span>
                            </a>
                        </td>
                        <td><span x-text="'@' + item.user_label"></span></td>
                        <td><span x-text="item.description"></span></td>
                        <td><span x-text="duration(item.total_duration)"></span></td>
                    </tr>                    
                </template>
            </tbody>
        </table>
    </div>

</section>
