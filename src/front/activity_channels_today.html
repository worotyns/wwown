<div x-data="data()" x-init="load('/activity/channels/' + $router.params.channel_id + '/today')">
    <h5>Top 10 users of channel - today</h5>
    <table>
        <thead>
            <tr>
                <th>#channel</th>
                <th>@user</th>
                <th>interactions</th>
                <th>last interaction</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            <template x-for="(item, index) in items" :key="index">
                <tr>
                    <td><span x-text="'#' + item.channel_label"></span></td>
                    <td><span x-text="'@' + item.user_label"></span></td>
                    <td><span x-text="item.total_value"></span></td>
                    <td><span x-text="timeAgo(item.last_activity_at)"></span></td>
                    <td>
                        <a x-link :href="'/channels/' + item.channel_id + '/last'">[#last]</a>
                        <a x-link :href="'/channels/' + item.channel_id + '/top'">[#top]</a>
                        <a x-link :href="'/users/' + item.user_id + '/last'">[@last]</a>
                        <a x-link :href="'/users/' + item.user_id + '/top'">[@top]</a>
                    </td>
                </tr>                    
            </template>
        </tbody>
    </table>
</div>
