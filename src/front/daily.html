<section>
    <h2>Daily Activity</h2>

    <div x-data="data({start: -7, end: 0, limit: 10})"  x-init="query('/activity/dashboard/daily')">
        <h3>Average daily user activity on slack with interactions (
            <input x-model="queryParams.start" @change="query('/activity/dashboard/daily')" type="number" min="-365" max="0" step="7"/> days, 
            <input x-model="queryParams.limit" @change="query('/activity/dashboard/daily')" type="number" min="1" max="100" step="5"/> items)
        </h3>
        <table>
            <thead>
                <tr>
                    <th>day</th>
                    <th>user</th>
                    <th>avg messages</th>
                    <th>avg reactions</th>
                    <th>avg hours</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="(row, index) in items" :key="index">
                    <tr>
                        <td x-text="row.date">
                        </td>
                        <td>
                            <a x-link :href="'/users/' + row.user_id + ''">
                                <span x-text="'@' + row.user_label"></span>
                            </a>
                        </td>
                        <td x-text="row.avg_messages"></td>
                        <td x-text="row.avg_reactions"></td>
                        <td x-text="row.avg_hours"></td>
                    </tr>                    
                </template>
            </tbody>
        </table>
    </div>
</section>
