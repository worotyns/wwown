<section>
    <h3>Activity</h3>

    <div x-data="data()" x-init="load('/activity/dashboard/last?t=-4d')">
        <h5>Last logged user interactions on channels (3 days)</h5>
        <table>
            <thead>
                <tr>
                    <th>channel</th>
                    <th>user</th>
                    <th>interactions</th>
                    <th>last interaction</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="(item, index) in items" :key="index">
                    <tr>
                        <td>
                            <a x-link :href="'/channels/' + item.channel_id + ''">
                                <span x-text="'#' + item.channel_label"></span>
                            </a>
                        </td>
                        <td>
                            <a x-link :href="'/users/' + item.user_id + ''">
                                <span x-text="'@' + item.user_label"></span>
                            </a>
                        </td>
                        <td><span x-text="item.total_value"></span></td>
                        <td><span x-text="timeAgo(item.last_activity_at)"></span></td>
                    </tr>                    
                </template>
            </tbody>
        </table>
    </div>

    <h3>Time tracking</h3>

    <div x-data="data()" x-init="load('/timetracking/dashboard/last?t=-5d,0d')">
        <h5>Last logged time on channels (5 days)</h5>
        <table>
            <thead>
                <tr>
                    <th>channel</th>
                    <th>user</th>
                    <th>description</th>
                    <th>duration</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="(item, index) in items" :key="index">
                    <tr>
                        <td>
                            <a x-link :href="'/channels/' + item.channel_id + ''">
                                <span x-text="'#' + item.channel_label"></span>
                            </a>
                        </td>
                        <td>
                            <a x-link :href="'/users/' + item.user_id + ''">
                                <span x-text="'@' + item.user_label"></span>
                            </a>
                        </td>
                        <td><span x-text="item.description"></span></td>
                        <td><span x-text="duration(item.total_duration)"></span></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <h3>Incidents</h3>

    <div x-data="data()" x-init="load('/incidents/dashboard/last?l=10')">
        <h5>Last logged incidents (10 items)</h5>
        <table>
            <thead>
                <tr>
                    <th>channel</th>
                    <th>user</th>
                    <th>when</th>
                    <th>description</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="(item, index) in items" :key="index">
                    <tr>
                        <td>
                            <a x-link :href="'/channels/' + item.channel_id + ''">
                                <span x-text="'#' + item.channel_label"></span>
                            </a>
                        </td>
                        <td>
                            <a x-link :href="'/users/' + item.user_id + ''">
                                <span x-text="'@' + item.user_label"></span>
                            </a>
                        </td>
                        <td>
                           <small>
                                <span x-text="date(item.start_time)"></span><br/>
                                <span x-text="date(item.end_time)"></span><br/>
                                <span x-text="duration(item.total_duration)"></span>
                           </small>
                        </td>
                        <td><span x-text="item.description"></span></td>
                    </tr>                    
                </template>
            </tbody>
        </table>
    </div>

</section>
