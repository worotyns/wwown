<section>
    <h2>Daily Channels Activity</h2>

    <div x-data="data({start: -7, end: 0, limit: 10}, '/activity/dashboard/daily/channels')"  x-init="calculate()">
        <h3>Average daily user activity on slack with interactions (
            <input x-model="queryParams.start" @change="calculate()" type="number" min="-365" max="0" step="7"/> days, 
            <input x-model="queryParams.limit" @change="calculate()" type="number" min="1" max="100" step="5"/> items)
            <sub><span x-text="fetchTimeMs"></span>ms.</sub>
        </h3>
        <table>
            <thead>
                <tr>
                    <th style="min-width: 100px">day</th>
                    <th style="min-width: 100px">channel</th>
                    <th>users</th>
                    <th>threads</th>
                    <th>threads messages</th>
                    <th>avg threads messages</th>
                    <th>channel messages</th>
                    <th>channel reactions</th>
                    <th>avg channels messages</th>
                    <th>avg channels reactions</th>
                    <th>activity hours</th>
                    <th>channels avg activity hours</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="(item, index) in items" :key="index">
                    <tr>
                        <td x-text="item.date"></td>
                        <td>
                            <a x-link :href="'/channels/' + item.channel_id + ''">
                                <span x-text="'#' + item.channel_label"></span>
                            </a>
                        </td>
                        <td x-text="item.users_count"></td>
                        <td x-text="item.threads_count"></td>
                        <td x-text="item.thread_messages_count"></td>
                        <td x-text="item.thread_messages_avg_per_user"></td>
                        <td x-text="item.channel_messages"></td>
                        <td x-text="item.channel_messages_avg_per_user"></td>
                        <td x-text="item.channel_reactions_avg_per_user"></td>
                        <td x-text="item.activity_hours"></td>
                        <td x-text="item.activity_hours_avg_per_user"></td>
                    </tr>                    
                </template>
            </tbody>
        </table>        
    </div>
</section>
