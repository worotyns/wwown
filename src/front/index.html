<html>

  <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
      <script defer src="https://unpkg.com/@shaun/alpinejs-router@1.x.x/dist/es6.min.js"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
      <script src="main.js"></script>
  </head>

  <body x-init="$router.config({ mode: 'hash' })">

      <a x-link href="/timetracking/dashboard">Time Tracking</a>

      <template x-route="/" template="/activity_dashboard.html"></template>

      <template x-route="/resources" template="/resources.html"></template>
      <template x-route="/timetracking/dashboard" template="/timetracking_dashboard.html"></template>
      <template x-route="/activity/dashboard" template="/activity_dashboard.html"></template>
      <template x-route="/activity/dashboard/top" template="/activity_dashboard_top.html"></template>
      <template x-route="/activity/users/:user_id/today" template="/activity_users_today.html"></template>
      <template x-route="/activity/users/:user_id/last" template="/activity_users_last.html"></template>
      <template x-route="/activity/users/:user_id/top" template="/activity_users_top.html"></template>
      <template x-route="/activity/channels/:channel_id/today" template="/activity_channels_today.html"></template>
      <template x-route="/activity/channels/:channel_id/last" template="/activity_channels_last.html"></template>
      <template x-route="/activity/channels/:channel_id/top" template="/cactivity_hannels_top.html"></template>
      <span x-data="progressApp()">
        <small style="text-align: center;">
          <pre x-text="progressTemplate"></pre>

</html>
