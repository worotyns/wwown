<html>

  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.6.0.min.css"/>
    <link rel="stylesheet" href="/styles.css?V=20230831_2"/>
    <script defer src="https://unpkg.com/@shaun/alpinejs-router@1.x.x/dist/es6.min.js"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
      <script src="main.js?v=20230831_2"></script>
      <title>
        who works on what?
      </title>
  </head>

  <body x-cloak x-init="$router.config({ mode: 'hash' })">
    <header>
      <nav>
        <a x-link href="/">Dashboard</a><span> | </span>
        <a x-link href="/resources">Resources</a><span> | </span>
        <a x-link href="/timematrix">Time matrix</a><span> | </span>
        <a x-link href="/cheatsheet">Cheat sheet</a>
      </nav>
    </header>
    <template x-route="/" template="/dashboard.html"></template>
    <template x-route="/daily" template="/daily.html"></template>
    <template x-route="/timematrix" template="/timematrix.html"></template>
    <template x-route="/resources" template="/resources.html"></template>
    <template x-route="/cheatsheet" template="/cheatsheet.html"></template>
    <template x-route="/channels/:channel_id" template="/channel.html"></template>
    <template x-route="/users/:user_id" template="/user.html"></template>
    <footer>
      <nav>
        <small>
          <a href="https://github.com/worotyns/wwown/">wwown github</a><span> | </span>
          <span
            x-data="{currentSeconds: 180}" 
            x-init="setInterval(() => currentSeconds === 0 ? window.location.reload() : currentSeconds--, 1000)">
            <span>
              <small>auto reload in <span x-text="currentSeconds"></span>s.</small>
            </span>
          </span>
        </small>
      </nav>
    </footer>
  </body>
</html>
