<section x-data="data()" x-init="load('/resources')">
    <h2>Channels</h2>
    <ul>
        <template x-for="(item, index) in items" :key="index">
            <li x-show="item.resource_id.startsWith('C') && item.label.indexOf(filter) > -1">
                <a x-link :href="'/channels/' + item.resource_id">
                    #<span x-text="item.label"></span>
                </a>
            </li>
        </template>
    </ul>
    <h2>Users</h2>
    <ul>
        <template x-for="(item, index) in items" :key="index">
            <li x-show="item.resource_id.startsWith('U') && item.label.indexOf(filter) > -1">
                <a x-link :href="'/users/' + item.resource_id">
                    @<span x-text="item.label"></span>
                </a>
            </li>
        </template>
    </ul>
</section>
